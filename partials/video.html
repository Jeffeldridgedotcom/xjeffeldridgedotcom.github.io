<div ng-repeat="section in Videos" class="section">
    <h2>{{section.head}}</h2>
    <div ng-repeat="item in section.items">
        <h3>{{item.title}}</h3>
        <p>{{item.desc}}</p>
        <video controls>
            <source ng-src="{{item.track}}"/>
        </video>
    </div>
</div>




<iframe width="420" height="315" ng-src="{{Track}}" frameborder="0" allowfullscreen></iframe>

<div ng-repeat="video in YouTubeVideos">
    <h3>{{video.head}}</h3>
    <p>{{video.desc}}</p>
    <a class="btn btn-warning" ng-click='onPlay($index)'>
        <span class="glyphicon glyphicon-play"></span>
    </a>
</div>
