<h1 class="page-header">Video</h1>

<iframe width="420" height="315" ng-src="{{Track}}" frameborder="0" allowfullscreen></iframe>

<div ng-repeat="video in Videos">
    <h3>{{video.head}}</h3>
    <p>{{video.desc}}</p>
    <a class="btn btn-warning" ng-click='onPlay($index)'>
        <span class="glyphicon glyphicon-play"></span>
    </a>
</div>
