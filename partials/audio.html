<h1 class="page-header">Audio</h1>

<div ng-repeat="sound in Soundcloud">
    <h3>{{sound.head}}</h3>
    <p>{{sound.desc}}</p>
    <a class="btn btn-warning" ng-click='onPlay($index)'>
        <span class="glyphicon glyphicon-play"></span>
    </a>
</div>
<br />
<br />
<div style="display: block">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{Track}}"></iframe>
</div>
