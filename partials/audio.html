<div ng-repeat="section in Audios">
    <h2 style="border-bottom: 3px solid #f0ad4e; padding-bottom: 2px;">{{section.head}}</h2>
    <div ng-repeat="item in section.items">
       <h3>{{item.title}}</h3>
       <p>{{item.desc}}</p>
       <audio controls>
           <source ng-src="{{item.oggtrack}}" type="audio/ogg" />
           <source ng-src="{{item.mp3track}}" type="audio/mp3" />
       </audio>
    </div>
</div>
